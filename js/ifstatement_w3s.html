<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript If Statement</h2>

    <p id="demo"></p>
    <script>
        var volume = 150;
        var small = 300;
        var medium = 600;
        var large = 1000;
        var extra = 1001;


        if (volume <= small) {

            document.write('Small' + " " + 'Volume' + " " + volume);
        }
        if (volume >= medium) {
            document.write('Medium' + " " + 'Volume' + " " + volume);

        }
        if (volume <= large) {
            document.write('Large' + " " + 'Volume' + " " + volume);
        }

        if (volume >= extra) {
            document.write('Extra' + " " + 'Large' + " " + 'Volume' + " " + volume);
        }
        

    </script>

</body>
</html>
