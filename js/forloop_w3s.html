<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript If Statement</h2>

    <p id="new"></p>
    <script>
        var text = "";
        var i;
        for (i = 0; i < 10; i++) {
            text += "The number is " + i + "<br>";

        }
        document.getElementById("new").innerHTML = text;
    </script>

    <p id="demo"></p>

    <script>
        var text = "";
        var i;
        for (i = 0; i < 3; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
